 farewell_chaplain_event.0001.b:0 "[realm_priest_02.GetFirstNameNoTooltip] me convient !"
 farewell_chaplain_event.0001.c:0 "Finalement, peut-être que [current_realm_priest.GetFirstNameNoTooltip] n'est pas si mal..."
 
