l_french:
 #farewell_chaplain_decision:0 "Request Realm Priest's Substitution"
 farewell_chaplain_decision:0 "Demander un nouveau Prêtre du pays"
 farewell_chaplain_decision_tooltip:0 "Vous demandez une audience avec [ROOT.Char.GetFaith.GetReligiousHead.GetFullName] pour demander le remplacement du [Concept('realm_priest','Prêtre du pays')|E]"
 #farewell_chaplain_decision_desc:0 "My [realm_priest|E]'s incompetence has become unbearable. Since I lack the means or the depraved morals to [Concept('murder','end his career early')|E], I will instead make my suffering heard to the highest authority below [ROOT.Char.GetFaith.PantheonTerm] himself.\n\n[ROOT.Char.GetFaith.GetReligiousHead.GetHerHis|U] Holiness will heed my plight, and understand how the fate of our church and our eternal souls need to be in better hands.\n\nIf nothing else, at least I'll get away from the [realm_priest|E] for a while..."
 farewell_chaplain_decision_desc:0 "Un [realm_priest|E] incompétent est un véritable fardeau dont il est parfois nécessaire de se débarasser. Puisque je n'ai pas les moyens et les mauvaises mœurs pour conduire notre regrettable collaboration à des [Concept('farewell_chaplain_murder','événements bien plus regrettables')|E], je vais plutôt faire entendre mon indicible souffrance à la plus haute autorité en dessous de [ROOT.Char.GetFaith.PantheonTerm] lui-même.\n\nSa Sainteté accordera à ma requête l'attention qu'elle mérite et comprendra que le salut de notre église et de nos âmes éternelles doit être entre de meilleures mains."
 farewell_chaplain_decision_effect_desc:0 "Votre chef de la foi vous présentera  #P 2 #! remplaçants potentiels pour le poste de [realm_priest|E]"
 farewell_chaplain_decision_effect_gold_tooltip:0 "Vous devrez payer les éventuelles dépenses\n#weak (@gold_icon! [SCOPE.ScriptValue('farewell_chaplain_min_gold_cost')] à [SCOPE.ScriptValue('farewell_chaplain_max_gold_cost')])#!"
 farewell_chaplain_decision_effect_piety_tooltip:0 "Votre réputation devrait vous permettre de tirer parti de la situation\n #weak (Vous dépensez @piety_icon! [SCOPE.ScriptValue('farewell_chaplain_piety_cost')])#!"
 farewell_chaplain_decision_confirm:0 "Rencontrer votre chef de la foi"
